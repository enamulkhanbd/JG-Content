<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Plugin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 320px;
            background: #001401;
            overflow: hidden;
            padding: 0; /* Remove or reduce this */
        }

        .container {
            width: 100%;
            height: 100vh; /* Use height instead of min-height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px; /* Add padding here if needed */
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            justify-items: center;
        }


        .icon-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            width: 85.33px;
            height: 85.33px;
            transition: background-color 0.2s;
        }

        .icon-item:hover .icon-card {
            background: rgba(255, 255, 255, 0.08);
        }

        .icon-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .icon-name {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
            padding-top: 8px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.72);
            font-size: 10px;
            /* Remove margin-top for sticky effect */
            margin-top: 0;
        }
        .footer-left {
            font-weight: 400;
        }
        .footer-right {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icons Grid -->
        <div class="icons-grid">
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üë§</div>
                </div>
                <div class="icon-name">Avatar</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üè∑Ô∏è</div>
                </div>
                <div class="icon-name">Name</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üè†</div>
                </div>
                <div class="icon-name">Address</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üìß</div>
                </div>
                <div class="icon-name">Email</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üì±</div>
                </div>
                <div class="icon-name">Phone</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üìÖ</div>
                </div>
                <div class="icon-name">Date</div>
            </div>
            <div class="icon-item">
                <div class="icon-card">
                    <div class="icon-placeholder">üí∞</div>
                </div>
                <div class="icon-name">Currency</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footer-left">JustGo UX Team</span>
            <span class="footer-right"><i>v1.0.0</i></span>
         </div>
    </div>

    <script>
        // UI State Management
        let currentCategory = '';
        
        // DOM Elements
        const launchpad = document.getElementById('launchpad');
        const detailScreen = document.getElementById('detail-screen');
        const backButton = document.getElementById('back-button');
        const detailTitle = document.getElementById('detail-title');
        const contentList = document.getElementById('content-list');
        const categoryButtons = document.querySelectorAll('.category-button');

        // Event Listeners
        categoryButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const category = e.target.dataset.category;
                showDetailScreen(category);
            });
        });

        backButton.addEventListener('click', showLaunchpad);

        // Navigation Functions
        function showDetailScreen(category) {
            currentCategory = category;
            
            // Update title
            const categoryNames = {
                'names': 'Names',
                'emails': 'Emails',
                'phones': 'Phones',
                'addresses': 'Addresses'
            };
            detailTitle.textContent = categoryNames[category] || 'Content';
            
            // Show loading state
            contentList.innerHTML = '';
            
            // Animate transition
            launchpad.style.display = 'none';
            detailScreen.style.display = 'flex';
            detailScreen.classList.add('fade-in');
            
            // Request content from plugin
            parent.postMessage({
                pluginMessage: {
                    type: 'get-content',
                    category: category
                }
            }, '*');
        }

        function showLaunchpad() {
            launchpad.style.display = 'block';
            detailScreen.style.display = 'none';
            currentCategory = '';
        }

        function renderContentList(data) {
            if (!data || data.length === 0) {
                contentList.innerHTML = '<div class="loading">No content available</div>';
                return;
            }

            contentList.innerHTML = data.map(item => 
                `<div class="content-item" data-content="${item}">${item}</div>`
            ).join('');

            // Add click handlers to content items
            const contentItems = contentList.querySelectorAll('.content-item');
            contentItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    const content = e.target.dataset.content;
                    injectContent(content);
                });
            });
        }

        function injectContent(content) {
            parent.postMessage({
                pluginMessage: {
                    type: 'inject-content',
                    content: content
                }
            }, '*');
        }

        // Listen for messages from the plugin
        window.addEventListener('message', (event) => {
            const msg = event.data.pluginMessage;
            if (!msg) return;

            switch (msg.type) {
                case 'content-data':
                    if (msg.category === currentCategory) {
                        renderContentList(msg.data);
                    }
                    break;
                default:
                    console.log('Unknown message type:', msg.type);
            }
        });

        // Initialize
        console.log('JustGo Content UI initialized');
    </script>
</body>
</html>
