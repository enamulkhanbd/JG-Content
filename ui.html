    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        width: 320px;
        background: #001401;
        overflow: hidden;
        padding: 0; /* Remove or reduce this */
      }

      .container {
        width: 100%;
        height: 100vh; /* Use height instead of min-height */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 16px; /* Add padding here if needed */
      }

      .icons-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        justify-items: center;
      }

      .icon-card {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        width: 85.33px;
        height: 85.33px;
        transition: background-color 0.2s;
      }

      .icon-item:hover .icon-card {
        background: rgba(255, 255, 255, 0.08);
        cursor: pointer;
      }

      .icon-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      .icon-name {
        font-family: "Inter", sans-serif;
        font-size: 12px;
        font-weight: 400;
        color: #ffffff;
        text-align: center;
        line-height: 1.2;
        word-break: break-word;
        padding-top: 8px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.72);
        font-size: 10px;
        /* Remove margin-top for sticky effect */
        margin-top: 0;
      }
      .footer-left {
        font-weight: 400;
      }
      .footer-right {
        font-style: italic;
      }
    </style>

    <script>
      document.querySelectorAll(".icon-item").forEach((item) => {
        item.addEventListener("click", () => {
          const label = item
            .querySelector(".icon-name")
            ?.textContent?.toLowerCase();
          const categoryMap = {
            name: "names",
            address: "addresses",
            email: "emails",
            phone: "phones",
          };
          const category = categoryMap[label];
          if (category) {
            parent.postMessage(
              { pluginMessage: { type: "fill-category", category } },
              "*",
            );
          }
        });
      });
    </script>
